<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container bg-body-tertiary vh-100 mb-3">
        <h1 class="text-center text-primary bg-primary-subtle p-4 rounded-3 mt-4">Store Management system <span><i class="fa-solid fa-cart-shopping"></i></span></h1>

        <div class="productInfo">
            <div class="container">
                <div class="row gx-2 mt-4">
                    <!-- item entry -->
                    <div class="col-md-7">
                        <div class="container">
                            
                            <!-- category -->
                            <div class="row">
                                <div class="col-md-3 d-flex justify-content-center align-items-center">
                                    <label for="category" class="p-3 rounded-2 bg-primary-subtle w-100 text-center">Category</label>
                                </div>
                                <div class="col-md-9">
                                    <select name="category" id="category" class="change form-select bg-primary-subtle h-100 shadow-none border-0" required>
                                        <option value="chose" selected disabled>Chose category</option>
                                        <option value="grocery">Grocery</option>
                                        <option value="men Fashion">Men fashion</option>
                                        <option value="women Fashion">Women Fashion</option>
                                        <option value="babyCare">Baby care</option>
                                        <option value="sanitary">Sanitary</option>
                                        <option value="handTools">Hand tools</option>
                                    </select>
                                </div>
                            </div>

                            <!-- name -->
                            <div class="row my-3">
                                <div class="col-md-3 d-flex justify-content-center align-items-center">
                                    <label for="name" class="p-3 rounded-2 bg-primary-subtle w-100 text-center">Name</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" class="form-control bg-primary-subtle shadow-none border-0 p-3" id="name" required>
                                </div>
                            </div>
                            <!-- price -->
                            <div class="row my-3">
                                <div class="col-md-3 d-flex justify-content-center align-items-center">
                                    <label for="price" class="p-3 rounded-2 bg-primary-subtle w-100 text-center">Price</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="number" class="form-control bg-primary-subtle shadow-none border-0 p-3" id="price" required>
                                </div>
                            </div>
            
                            <!-- description -->
                            <div class="row my-3">
                                <div class="col-md-3 d-flex justify-content-center align-items-center">
                                    <label for="description" class="p-3 rounded-2 bg-primary-subtle w-100 text-center">Description</label>
                                </div>
                                <div class="col-md-9">
                                    <textarea name="description" id="description" class="form-control bg-primary-subtle shadow-none border-0" maxlength="70"></textarea>
                                </div>
                            </div>

                            <!-- image -->
                            <div class="row my-3">
                                <div class="col-md-3 d-flex justify-content-center align-items-center">
                                    <label for="image" class="p-3 rounded-2 bg-primary-subtle w-100 text-center">Image</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="file" name="image" id="image" class="change p-3 rounded-2 bg-primary-subtle w-75 text-center" accept="image/*">
                                </div>
                            </div>

                            <!-- main btns -->
                            <div class="text-center">
                                <button class="btn btn-success fs-5 fw-bolder w-25 d-inline-block" id="addItem">Add <i class="fa-solid fa-cloud-arrow-up"></i></button>
                                <button class="btn btn-success fs-5 fw-bolder w-25 d-none" id="update" onclick="updateItem()">Update<i class="fa-solid fa-cloud-arrow-down px-2"></i></button>
                            </div>

                        </div>
                    </div>

                    <!-- item previewer -->
                    <div class="col-md-5 opacity-0" id="preview">

                    </div>
                </div>

        <!-- ====================          search input          =================== -->
        <div class="bg-primary-subtle rounded-3 w-50 mx-auto mt-5 d-flex justify-content-center align-items-center">
            <input type="text" class="form-control-sm bg-primary-subtle shadow-none border-0 sh" placeholder="Search " id="search" oninput="search()">
            <i class="fa-solid fa-search me-5"></i>
        </div>

        <!-- ====================          table          =================== -->
        <div class="my-3">
            <table class="table table-primary">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Category</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Description</th>
                    <th scope="col">Photo</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="rowCont">
